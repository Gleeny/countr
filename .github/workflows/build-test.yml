name: Test build

on:
  push:
    branches:
      - djs-13
  pull_request:
    branches:
      - djs-13

jobs:
  typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"

    - name: Install dependencies
      run: npm install

    - name: Build TypeScript
      run: npm run build

  docker:
    name: Test image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build . -t local/testimage:latest