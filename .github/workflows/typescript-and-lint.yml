name: TypeScript and ESLint

on:
  push:
  pull_request:

jobs:
  typescript:
    name: Test TypeScript build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"

    - name: Install dependencies
      run: npm install

    - name: Build TypeScript
      run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint